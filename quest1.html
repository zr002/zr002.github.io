<!DOCTYPE html>
<html>
<head>
  <title>Quest 1: Fish Scene</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #b2dfc9; /* Restored background */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2f3243;
      font-size: 32px;
      margin-top: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;

      transition: 0.3s;

    .back-button:hover {

  <h1>Quest 1: Fish Scene</h1>
