<!DOCTYPE html>
<html>
<head>
  <title>SP 25 Apprentice Aiden Ren's Arcane Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #b2dfc9; 
    }
    h1 {
      color: #2f3243; 
    }
    h2 {
      color: #615F74; 
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Arcane Portal!</h1>
  <h2>Static Shape Rendering: Triangle Fishes with Square Eyes</h2>
  <canvas id="webgpu-canvas" width="800" height="400"></canvas>

  <script type="module">
    async function initWebGPU() {
      const canvas = document.getElementById('webgpu-canvas');
      const context = canvas.getContext('webgpu');

      if (!navigator.gpu) {
        alert('WebGPU is not supported in this browser.');
        return;
      }

      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter.requestDevice();
      const canvasFormat = navigator.gpu.getPreferredCanvasFormat();

      context.configure({
        device: device,
        format: canvasFormat,
      });

      // Vertices for triangle fishes swimming left or right
      const triangleVertices = new Float32Array([
        // Fish 1 (Small, Swimming Right)
        -0.5, 0.5, 0.0,
        -0.6, 0.45, 0.0,
        -0.6, 0.55, 0.0,

        // Fish 2 (Medium, Swimming Left)
        0.3, -0.2, 0.0,
        0.5, -0.3, 0.0,
        0.5, -0.1, 0.0,

        // Fish 3 (Large, Swimming Right)
        -0.2, 0.0, 0.0,
        -0.5, -0.15, 0.0,
        -0.5, 0.15, 0.0,

        // Fish 4 (Small-Medium, Swimming Right)
        0.4, 0.3, 0.0,
        0.25, 0.25, 0.0,
        0.25, 0.35, 0.0,

        // Fish 5 (Tiny, Swimming Left)
        -0.6, -0.4, 0.0,
        -0.65, -0.42, 0.0,
        -0.65, -0.38, 0.0,
      ]);

      // Vertices for square eyes of the fishes
      const squareVertices = new Float32Array([
        // Eye for fish 1
        -0.52, 0.48, 0.0,
        -0.54, 0.48, 0.0,
        -0.54, 0.50, 0.0,
        -0.52, 0.48, 0.0,
        -0.54, 0.50, 0.0,
        -0.52, 0.50, 0.0,

        // Eye for fish 2
        0.32, -0.22, 0.0,
        0.34, -0.22, 0.0,
        0.34, -0.20, 0.0,
        0.32, -0.22, 0.0,
        0.34, -0.20, 0.0,
        0.32, -0.20, 0.0,

        // Eye for fish 3
        -0.25, -0.02, 0.0,
        -0.3, -0.02, 0.0,
        -0.3, 0.03, 0.0,
        -0.25, -0.02, 0.0,
        -0.3, 0.03, 0.0,
        -0.25, 0.03, 0.0,

        // Eye for fish 4
        0.37, 0.31, 0.0,
        0.39, 0.31, 0.0,
        0.39, 0.33, 0.0,
        0.37, 0.31, 0.0,
        0.39, 0.33, 0.0,
        0.37, 0.33, 0.0,

        // Eye for fish 5
        -0.62, -0.39, 0.0,
        -0.63, -0.39, 0.0,
        -0.63, -0.38, 0.0,
        -0.62, -0.39, 0.0,
        -0.63, -0.38, 0.0,
        -0.62, -0.38, 0.0,
      ]);

      // Create buffers for triangles and squares
      const triangleBuffer = device.createBuffer({
        size: triangleVertices.byteLength,
        usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
      });
      device.queue.writeBuffer(triangleBuffer, 0, triangleVertices);

      const squareBuffer = device.createBuffer({
        size: squareVertices.byteLength,
        usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
      });
      device.queue.writeBuffer(squareBuffer, 0, squareVertices);

      // Shader for yellow triangles (fishes)
      const triangleShaderModule = device.createShaderModule({
        code: `
          @vertex
          fn vertexMain(@location(0) position: vec3f) -> @builtin(position) vec4f {
            return vec4f(position, 1.0);
          }

          @fragment
          fn fragmentMain() -> @location(0) vec4f {
            return vec4f(1.0, 1.0, 0.0, 1.0); // Yellow color for triangles
          }
        `,
      });

      // Shader for black squares (eyes)
      const squareShaderModule = device.createShaderModule({
        code: `
          @vertex
          fn vertexMain(@location(0) position: vec3f) -> @builtin(position) vec4f {
            return vec4f(position, 1.0);
          }

          @fragment
          fn fragmentMain() -> @location(0) vec4f {
            return vec4f(0.0, 0.0, 0.0, 1.0); // Black color for squares
          }
        `,
      });

      // Pipelines for triangles and squares
      const trianglePipeline = device.createRenderPipeline({
        layout: 'auto',
        vertex: {
          module: triangleShaderModule,
          entryPoint: 'vertexMain',
          buffers: [{
            arrayStride: 3 * Float32Array.BYTES_PER_ELEMENT,
            attributes: [{
              shaderLocation: 0,
              offset: 0,
              format: 'float32x3',
            }],
          }],
        },
        fragment: {
          module: triangleShaderModule,
          entryPoint: 'fragmentMain',
          targets: [{
            format: canvasFormat,
          }],
        },
        primitive: {
          topology: 'triangle-list',
        },
      });

      const squarePipeline = device.createRenderPipeline({
        layout: 'auto',
        vertex: {
          module: squareShaderModule,
          entryPoint: 'vertexMain',
          buffers: [{
            arrayStride: 3 * Float32Array.BYTES_PER_ELEMENT,
            attributes: [{
              shaderLocation: 0,
              offset: 0,
              format: 'float32x3',
            }],
          }],
        },
        fragment: {
          module: squareShaderModule,
          entryPoint: 'fragmentMain',
          targets: [{
            format: canvasFormat,
          }],
        },
        primitive: {
          topology: 'triangle-list',
        },
      });

      const commandEncoder = device.createCommandEncoder();

      const passEncoder = commandEncoder.beginRenderPass({
        colorAttachments: [{
          view: context.getCurrentTexture().createView(),
          clearValue: { r: 0.51, g: 0.83, b: 0.98, a: 1 }, // Light blue background
          loadOp: 'clear',
          storeOp: 'store',
        }],
      });

      // Draw triangle fishes
      passEncoder.setPipeline(trianglePipeline);
      passEncoder.setVertexBuffer(0, triangleBuffer);
      passEncoder.draw(triangleVertices.length / 3);

      // Draw square eyes
      passEncoder.setPipeline(squarePipeline);
      passEncoder.setVertexBuffer(0, squareBuffer);
      passEncoder.draw(squareVertices.length / 3);

      passEncoder.end();

      device.queue.submit([commandEncoder.finish()]);
    }

    initWebGPU();
  </script>
</body>
</html>
