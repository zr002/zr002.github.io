<!DOCTYPE html>
<html>
<head>
  <title>SP 25 Apprentice Aiden Ren's Arcane Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #b2dfc9; 
    }
    h1 {
      color: #2f3243; 
    }
    h2 {
      color: #615F74; 
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Arcane Portal!</h1>
  <h2>Static Shape Rendering: Enhanced Ocean Scene with More Fishes and Strips</h2>
  <canvas id="webgpu-canvas" width="800" height="400"></canvas>

  <script type="module">
    async function initWebGPU() {
      const canvas = document.getElementById('webgpu-canvas');
      const context = canvas.getContext('webgpu');

      if (!navigator.gpu) {
        alert('WebGPU is not supported in this browser.');
        return;
      }

      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter.requestDevice();
      const canvasFormat = navigator.gpu.getPreferredCanvasFormat();

      context.configure({
        device: device,
        format: canvasFormat,
      });

      // Vertices for triangle fishes swimming left or right
      const triangleVertices = new Float32Array([
        // Fish 1 (Small, Swimming Right)
        -0.5, 0.5, 0.0,
        -0.6, 0.45, 0.0,
        -0.6, 0.55, 0.0,

        // Fish 2 (Medium, Swimming Left)
        0.3, -0.2, 0.0,
        0.5, -0.3, 0.0,
        0.5, -0.1, 0.0,

        // Fish 3 (Large, Swimming Right)
        -0.2, 0.0, 0.0,
        -0.5, -0.15, 0.0,
        -0.5, 0.15, 0.0,

        // Fish 4 (Small-Medium, Swimming Right)
        0.4, 0.3, 0.0,
        0.25, 0.25, 0.0,
        0.25, 0.35, 0.0,

        // Fish 5 (Tiny, Swimming Left)
        -0.6, -0.4, 0.0,
        -0.65, -0.42, 0.0,
        -0.65, -0.38, 0.0,

        // Fish 6 (Small, Swimming Right)
        -0.3, 0.7, 0.0,
        -0.4, 0.65, 0.0,
        -0.4, 0.75, 0.0,

        // Fish 7 (Large, Swimming Left)
        0.2, -0.6, 0.0,
        0.4, -0.7, 0.0,
        0.4, -0.5, 0.0,

        // Fish 8 (Medium, Swimming Right)
        -0.7, -0.1, 0.0,
        -0.9, -0.2, 0.0,
        -0.9, 0.0, 0.0,
      ]);

      // Vertices for dark blue rectangles (strips)
      const rectangleVertices = new Float32Array([
        // Strip 1
        -0.8, 0.8, 0.0,
        -0.8, 0.75, 0.0,
        0.0, 0.75, 0.0,
        -0.8, 0.8, 0.0,
        0.0, 0.75, 0.0,
        0.0, 0.8, 0.0,

        // Strip 2
        0.1, 0.5, 0.0,
        0.1, 0.45, 0.0,
        0.9, 0.45, 0.0,
        0.1, 0.5, 0.0,
        0.9, 0.45, 0.0,
        0.9, 0.5, 0.0,

        // Strip 3
        -0.9, -0.5, 0.0,
        -0.9, -0.55, 0.0,
        0.2, -0.55, 0.0,
        -0.9, -0.5, 0.0,
        0.2, -0.55, 0.0,
        0.2, -0.5, 0.0,

        // Strip 4
        -0.2, -0.2, 0.0,
        -0.2, -0.25, 0.0,
        0.6, -0.25, 0.0,
        -0.2, -0.2, 0.0,
        0.6, -0.25, 0.0,
        0.6, -0.2, 0.0,
      ]);

      // Create buffers for triangles and rectangles
      const triangleBuffer = device.createBuffer({
        size: triangleVertices.byteLength,
        usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
      });
      device.queue.writeBuffer(triangleBuffer, 0, triangleVertices);

      const rectangleBuffer = device.createBuffer({
        size: rectangleVertices.byteLength,
        usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
      });
      device.queue.writeBuffer(rectangleBuffer, 0, rectangleVertices);

      // Shader for yellow triangles (fishes)
      const triangleShaderModule = device.createShaderModule({
        code: `
          @vertex
          fn vertexMain(@location(0) position: vec3f) -> @builtin(position) vec4f {
            return vec4f(position, 1.0);
          }

          @fragment
          fn fragmentMain() -> @location(0) vec4f {
            return vec4f(1.0, 1.0, 0.0, 1.0); // Yellow color for triangles
          }
        `,
      });

      // Shader for dark blue rectangles (strips)
      const rectangleShaderModule = device.createShaderModule({
        code: `
          @vertex
          fn vertexMain(@location(0) position: vec3f) -> @builtin(position) vec4f {
            return vec4f(position, 1.0);
          }

          @fragment
          fn fragmentMain() -> @location(0) vec4f {
            return vec4f(0.0, 0.0, 0.5, 1.0); // Dark blue color for rectangles
          }
        `,
      });

      // Pipelines for triangles and rectangles
      const trianglePipeline = device.createRenderPipeline({
        layout: 'auto',
        vertex: {
          module: triangleShaderModule,
          entryPoint: 'vertexMain',
          buffers: [{
            arrayStride: 3 * Float32Array.BYTES_PER_ELEMENT,
            attributes: [{
              shaderLocation: 0,
              offset: 0,
              format: 'float32x3',
            }],
          }],
        },
        fragment: {
          module: triangleShaderModule,
          entryPoint: 'fragmentMain',
          targets: [{
            format: canvasFormat,
          }],
        },
        primitive: {
          topology: 'triangle-list',
        },
      });

      const rectanglePipeline = device.createRenderPipeline({
        layout: 'auto',
        vertex: {
          module: rectangleShaderModule,
          entryPoint: 'vertexMain',
          buffers: [{
            arrayStride: 3 * Float32Array.BYTES_PER_ELEMENT,
            attributes: [{
              shaderLocation: 0,
              offset: 0,
              format: 'float32x3',
            }],
          }],
        },
        fragment: {
          module: rectangleShaderModule,
          entryPoint: 'fragmentMain',
          targets: [{
            format: canvasFormat,
          }],
        },
        primitive: {
          topology: 'triangle-list',
        },
      });

      const commandEncoder = device.createCommandEncoder();

      const passEncoder = commandEncoder.beginRenderPass({
        colorAttachments: [{
          view: context.getCurrentTexture().createView(),
          clearValue: { r: 0.51, g: 0.83, b: 0.98, a: 1 }, // Light blue background
          loadOp: 'clear',
          storeOp: 'store',
        }],
      });

      // Draw triangle fishes
      passEncoder.setPipeline(trianglePipeline);
      passEncoder.setVertexBuffer(0, triangleBuffer);
      passEncoder.draw(triangleVertices.length / 3);

      // Draw dark blue rectangles
      passEncoder.setPipeline(rectanglePipeline);
      passEncoder.setVertexBuffer(0, rectangleBuffer);
      passEncoder.draw(rectangleVertices.length / 3);

      passEncoder.end();

      device.queue.submit([commandEncoder.finish()]);
    }

    initWebGPU();
  </script>
</body>
</html>
