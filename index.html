<!DOCTYPE html>
<html>
<head>
  <title>SP 25 Apprentice Aiden Ren's Arcane Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #b2dfc9; 
    }
    h1 {
      color: #2f3243; 
    }
    h2 {
      color: #615F74; 
    }
    #ocean {
      position: relative;
      margin: 20px auto;
      width: 80%;
      height: 400px;
      background-color: #81d4fa;
      overflow: hidden;
    }
    .fish-body {
      position: absolute;
      background-color: #4dd0e1; 
      border-radius: 50%;
    }
    .fish-tail {
      position: absolute;
      background-color: #4db6ac; 
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
    }
    .starfish {
      position: absolute;
      background-color: #ff7043; 
      width: 50px;
      height: 50px;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
    }
  </style>
</head>
<body>
  <h1>Welcome to My Arcane Portal!</h1>
  <h2>Static Shape Rendering: Swimming Fishes in the Ocean</h2>
  <div id="ocean">
    <!-- Fish 1 -->
    <div class="fish-body" style="width: 40px; height: 20px; top: 50px; left: 100px;"></div>
    <div class="fish-tail" style="width: 20px; height: 20px; top: 50px; left: 80px;"></div>

    <!-- Fish 2 -->
    <div class="fish-body" style="width: 60px; height: 30px; top: 200px; left: 300px;"></div>
    <div class="fish-tail" style="width: 30px; height: 30px; top: 200px; left: 270px;"></div>

    <!-- Fish 3 -->
    <div class="fish-body" style="width: 50px; height: 25px; top: 100px; left: 400px;"></div>
    <div class="fish-tail" style="width: 25px; height: 25px; top: 100px; left: 375px;"></div>

    <!-- Fish 4 -->
    <div class="fish-body" style="width: 45px; height: 22px; top: 250px; left: 750px; transform: scaleX(-1);"></div>
    <div class="fish-tail" style="width: 22px; height: 22px; top: 250px; left: 795px; transform: scaleX(-1);"></div>

    <!-- Fish 5 -->
    <div class="fish-body" style="width: 35px; height: 18px; top: 300px; left: 1500px; transform: scaleX(-1);"></div>
    <div class="fish-tail" style="width: 18px; height: 18px; top: 300px; left: 1535px; transform: scaleX(-1);"></div>

    <!-- Starfish (Complex Shape) -->
    <div class="starfish" style="top: 150px; left: 500px;"></div>
  </div>
</body>
</html>
