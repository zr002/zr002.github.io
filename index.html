<!DOCTYPE html>
<html>
<head>
  <title>SP 25 Apprentice Aiden Ren's Arcane Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #b2dfc9; 
    }
    h1 {
      color: #2f3243; 
    }
    h2 {
      color: #615F74; 
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Arcane Portal!</h1>
  <h2>Static Shape Rendering: Swimming Fishes in the Ocean</h2>
  <canvas id="webgpu-canvas" width="800" height="400"></canvas>

  <script type="module">
    async function initWebGPU() {
      const canvas = document.getElementById('webgpu-canvas');
      const context = canvas.getContext('webgpu');

      if (!navigator.gpu) {
        alert('WebGPU is not supported in this browser.');
        return;
      }

      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter.requestDevice();
      const canvasFormat = navigator.gpu.getPreferredCanvasFormat();

      context.configure({
        device: device,
        format: canvasFormat,
      });

      const vertices = new Float32Array([
        // Triangle fish (single triangle per fish)
        0.0, 0.5, 0.0,  // Top vertex of the triangle
        -0.1, 0.3, 0.0, // Bottom-left vertex
        0.1, 0.3, 0.0,  // Bottom-right vertex
      ]);

      const vertexBuffer = device.createBuffer({
        size: vertices.byteLength,
        usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
      });
      device.queue.writeBuffer(vertexBuffer, 0, vertices);

      const shaderModule = device.createShaderModule({
        code: `
          @vertex
          fn vertexMain(@location(0) position: vec3f) -> @builtin(position) vec4f {
            return vec4f(position, 1.0);
          }

          @fragment
          fn fragmentMain() -> @location(0) vec4f {
            return vec4f(1.0, 1.0, 0.0, 1.0); // Yellow color for the fish
          }
        `,
      });

      const pipeline = device.createRenderPipeline({
        layout: 'auto',
        vertex: {
          module: shaderModule,
          entryPoint: 'vertexMain',
          buffers: [{
            arrayStride: 3 * Float32Array.BYTES_PER_ELEMENT,
            attributes: [{
              shaderLocation: 0,
              offset: 0,
              format: 'float32x3',
            }],
          }],
        },
        fragment: {
          module: shaderModule,
          entryPoint: 'fragmentMain',
          targets: [{
            format: canvasFormat,
          }],
        },
        primitive: {
          topology: 'triangle-list',
        },
      });

      const commandEncoder = device.createCommandEncoder();
      const passEncoder = commandEncoder.beginRenderPass({
        colorAttachments: [{
          view: context.getCurrentTexture().createView(),
          clearValue: { r: 0.51, g: 0.83, b: 0.98, a: 1 }, // Light blue background for the ocean
          loadOp: 'clear',
          storeOp: 'store',
        }],
      });

      passEncoder.setPipeline(pipeline);
      passEncoder.setVertexBuffer(0, vertexBuffer);
      passEncoder.draw(vertices.length / 3); // Draw the triangle fish
      passEncoder.end();

      device.queue.submit([commandEncoder.finish()]);
    }

    initWebGPU();
  </script>
</body>
</html>
